<!DOCTYPE html>

<head>
	<title></title>
	<script>
/* Comparison */
		var mySmallNumber = 5;
		var myString = "5";
		var myBigNumber = 255;
		console.log("mySmallNumber == myString is" + " " + (mySmallNumber == myString));
		console.log("mySmallNumber === myString is" + " " + (mySmallNumber === myString));
		console.log("mySmallNumber < myBigNumber is" + " " + (mySmallNumber < myBigNumber));
		console.log("mySmallNumber > myBigNumber is" + " " + (mySmallNumber > myBigNumber));
		/* Challenge */
		console.log((mySmallNumber <= myString) === (mySmallNumber == myString))
		/* The console.log shows true when I added the = after "greater-than" within the 1st concatentation. */
		console.log("Text:", myString, mySmallNumber, myBigNumber)/* Eric's */
/* Conditionals */
		var myTruth = true;
		var myLie = false;
		if (myTruth) {
			console.log("I\'m true!");
		}
		if (myLie) {
			console.log("I\'m true!")
		} else {
			console.log("I\'m false!")
		}
		if (myTruth == myLie){
			console.log("I\'m true!")
		} else {
			console.log("I\'m false!")
		}
		if (myLie == 0) {
			console.log("I\'m a true lie!")
		}
/* Switch */ 
		var myNumber = 16;
		switch(myNumber) {
			case 99.99:
				console.log("myNumber is a string of 99.99");
				break;
			case 16:
				console.log("myNumber is equal to 16");
				break;
			case "Nichole":
				console.log("myNumber is now Nichole");
				break;
			default:
				console.log("default case");
				break;	
		}
	</script>
