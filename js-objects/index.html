<!DOCTYPE html>
<html>

<head>
    <title>JS Objects</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
    //Your JS here
    ///////////////////////////////////Global Variables
    var student_array = [];
    ///////////////////////////////////Prototype 1
    var student_object = {};
    student_object.name = "Dan Yell";
    student_object.grade = 100;
    ///////////////////////////////////Prototype 2
    function add_student() {
        var namePrompt = prompt('What is your name?');
        var gradePrompt = prompt('What is your grade?');
        console.log('Student Name: ' + namePrompt);
        console.log('Student Grade: ' + gradePrompt);
        var student_object = {};
        student_object.name = namePrompt;
        student_object.grade = gradePrompt;
        student_array.push(student_object);
        console.log(student_array);
    }
    $(document).ready(function() {
        $("#addStudent").click(function() {
            add_student();
        });
    });
    ///////////////////////////////////Prototype 3
    function list_students() {
        $('.row').empty();
        for (var i = 0; i < student_array.length; i++) {
            var stuHtml = $('<div>', {
                class: "col-xs-3 list",
                text: i + 1 + ') ' + student_array[i].name + ' ' + student_array[i].grade,
            });
            var rowHtml = $('<div>', {
                    class: "row",
                    id: "stuRow",
                })
                //console.log(student_array[i].name + ' ' + student_array[i].grade);
            $('.row').append(stuHtml);
        }
    }
    $(document).ready(function() {
        $("#refresh-student-data").click(function() {
            list_students();
        });
    });
    </script>
    <style>
    .list {
        font-size: 10px;
    }
    </style>
</head>

<body>
    <div id="student-display-area">
        <div class="container">
            <button class="btn" id="addStudent">Add New Student</button>
            <button class="btn" id="refresh-student-data">Refresh Student Data</button>
            <div class="row" id="stuRow">
            </div>
        </div>
    </div>
</body>

</html>
